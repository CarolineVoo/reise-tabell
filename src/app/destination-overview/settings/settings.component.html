<div *ngIf="enabled" class="settings">
    <div class="settings__background" (click)="onClickOutside()"></div>
    <div #boxElement class="settings__box">
        <div class="settings__header">
            <div class="settings__icon"></div>
            <h2 class="settings__title">Settings</h2>
        </div>

        <div class="settings__section">
            <p class="settings__subtitle">Søk</p>
            <span class="settings__content--desetinations">
                <p class="settings__description">Søk etter destinasjon</p>
                <div class="settings__input">
                    <div class="settings__input--text">
                        <input-text [text]="destinationSearchList[0]" (textChange)="onChangeDestination($event, 0)"></input-text>
                    </div>
                    <button class="settings__button--search" (click)="onClickSearchDestinations()">Søk</button>
                </div>
                <div *ngFor="let destinationInput of destinationSearchList; trackBy: trackByIndex; let i = index">
                    <div class="settings__input--text" *ngIf="i > 0">
                        <input-text [text]="destinationInput" (textChange)="onChangeDestination($event, i)"></input-text>
                        <span class="settings__icon--trash" (click)="removeInputs(i)"></span>
                    </div>
                </div>
                <button class="settings__button--add" (click)="appendMoreInputs()">+ Legg til destinasjon</button>
            </span>
        </div>

        <div class="settings__section">
            <p class="settings__subtitle">Visning</p>
            <span class="settings__content">
                <p class="settings__description">Del opp etter retning</p>
                <toggle [toggle]="settings.direction" (toggleChange)="onChangeDirection($event)"></toggle>
            </span>
            <span class="settings__content">
                <p class="settings__description">Slå sammen rutene</p>
                <toggle [toggle]="settings.mergeRoutes" (toggleChange)="onChangeMergeRoutes($event)"></toggle>
            </span>
            <span class="settings__content">
                <p class="settings__description">Se mer detaljer på lista</p>
                <toggle [toggle]="settings.detailsMode" (toggleChange)="onChangeDetailsMode($event)"></toggle>
            </span>
        </div>

        <div class="settings__section">
            <p class="settings__subtitle">Sortering</p>
            <span class="settings__content--sort">
                <p class="settings__description--sort">Velg hvordan lista skal sorteres</p>
                <select-box [options]="sortOptions" [select]="settings.sort" (selectChange)="onChangeSortSelect($event)"></select-box>
            </span>
        </div>

        <div class="settings__section settings__section">
            <p class="settings__subtitle">Kjøretøy</p>
            <span class="settings__content">
                <p class="settings__description">Vis <strong>T-bane</strong> på lista</p>
                <toggle [toggle]="settings.enableTbane" (toggleChange)="onChangeEnableTbane($event)"></toggle>
            </span>
            <span class="settings__content">
                <p class="settings__description">Vis <strong>buss</strong> på lista</p>
                <toggle [toggle]="settings.enableBuss" (toggleChange)="onChangeEnableBuss($event)"></toggle>
            </span>
            <span class="settings__content">
                <p class="settings__description">Vis <strong>trikk</strong> på lista</p>
                <toggle [toggle]="settings.enableTrikk" (toggleChange)="onChangeEnableTrikk($event)"></toggle>
            </span>
        </div>
    </div>
</div>
